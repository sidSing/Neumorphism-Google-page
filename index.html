<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display:wght@400;500;600;700&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Foogle.com</title>
  </head>
  <body>
    <nav>
      <div class="container">
        <div class="services">
          <ul>
            <li class="nav-link">
              <a
                target="_blank"
                href="https://www.google.com/intl/en-GB/gmail/about/"
                >Gmail</a
              >
            </li>
            <li class="nav-link">
              <a
                target="_blank"
                href="https://www.google.com/search?q=shrek&tbm=isch&ved=2ahUKEwjmroKC_P71AhXbQmwGHd3rAYIQ2-cCegQIABAA&oq=shrek&gs_lcp=CgNpbWcQAzIHCAAQsQMQQzIECAAQQzIHCAAQsQMQQzIECAAQQzIHCAAQsQMQQzIECAAQQzIHCAAQsQMQQzIECAAQQzIFCAAQgAQyBQgAEIAEOggIABCABBCxAzoICAAQsQMQgwE6CwgAEIAEELEDEIMBUKwEWIENYNEOaABwAHgAgAG1AogBzwiSAQcwLjUuMC4xmAEAoAEBqgELZ3dzLXdpei1pbWfAAQE&sclient=img&ei=rSwKYqakN9uFseMP3deHkAg&bih=746&biw=1536"
                >Images</a
              >
            </li>
          </ul>
        </div>
        <div class="more-services">
          <ion-icon class="nav-more-icon" name="apps-outline"></ion-icon>
        </div>
        <div class="user-image">
          <ion-icon
            class="nav-user-icon"
            name="person-circle-outline"
          ></ion-icon>
        </div>
      </div>
    </nav>
    <main>
      <div class="container">
        <p class="logo">Foogle.com</p>
        <div class="search-bar">
          <ion-icon class="search-icon" name="search-outline"></ion-icon>
          <input class="input" type="text" />
          <ion-icon class="search-icon" name="mic-outline"></ion-icon>
        </div>
        <div class="buttons">
          <a class="search button" href="#">Google Search</a>
          <a
            target="_blank"
            class="feeling-lucky button"
            href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
            >I'm Feeling Lucky</a
          >
        </div>
      </div>
    </main>

    <footer>
      <div class="container">
        <div class="footer-country"><p>India</p></div>
        <div class="footer-more">
          <div class="footer-left">
            <ul class="footer-left-link">
              <li>
                <a
                  target="_blank"
                  href="https://about.google/?utm_source=google-IN&utm_medium=referral&utm_campaign=hp-footer&fg=1"
                  >About</a
                >
              </li>
              <li>
                <a
                  target="_blank"
                  href="https://ads.google.com/intl/en_in/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
                  >Advertising</a
                >
              </li>
              <li>
                <a
                  target="_blank"
                  href="https://www.google.com/intl/en_in/business/"
                  >Business</a
                >
              </li>
              <li>
                <a
                  target="_blank"
                  href="https://www.google.com/search/howsearchworks/?fg=1"
                  >How Search works</a
                >
              </li>
            </ul>
          </div>
          <div class="footer-right">
            <ul class="footer-right-link">
              <li>
                <a
                  target="_blank"
                  href="https://policies.google.com/privacy?hl=en-IN&fg=1"
                  >Privacy</a
                >
              </li>
              <li>
                <a
                  target="_blank"
                  href="https://policies.google.com/privacy?hl=en-IN&fg=1"
                  >Terms</a
                >
              </li>
              <li>
                <a
                  target="_blank"
                  href="https://policies.google.com/terms?hl=en-IN&fg=1"
                  >Settings</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
  </body>

  <script src="./script.js"></script>
  <script
    type="module"
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
  ></script>
</html>
